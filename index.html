<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tarjeta de perfil </title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preload" href="build/css/app.css">
  <link rel="stylesheet" href="build/css/app.css">
</head>

<body>


    <div class="bg-top"></div>
    <div class="bg-bottom"></div>

  
  <main class="contenedor-flex">
    

    <div class="contenedor">

      <header class="header">
        <img class="header-imagen" src="images/image-victor.jpg" alt="imagen de perfil">
      </header>

      <div class="contenido">

        <div class="contenido-info">
          <h2 class="titulo">Victor Crest</h2>
          <span class="numero">26</span>
        </div>

        <p class="contenido-texto">London</p>

      </div>

      <footer class="footer">

        <div>
          <p class="footer-bold">80K</p>
          <p class="footer-texto">Followers</p>
        </div>

        <div>
          <p class="footer-bold">803K</p>
          <p class="footer-texto">Likes</p>
        </div>

        <div>
          <p class="footer-bold">1.4K</p>
          <p class="footer-texto">Photos</p>
        </div>

      </footer>

    </div>

  </main>

</body>

</html>
